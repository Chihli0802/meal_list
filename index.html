<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <!-- boot -->

</head>

<body>

    <div class="con">
        <h1>今天看蝦米?</h1>
        <h3>類型</h3>
        <div class="checkbox">
            <div>
                <label for="sci">Sci-Fi</label>
                <input id="sci" type="checkbox" value="Sci-Fi">
            </div>
            <div>
                <label for="hor">Horror</label>
                <input id="hor" type="checkbox" value="Horror">
            </div>
            <div>
                <label for="spo">Sport</label>
                <input id="spo" type="checkbox" value="Sport">
            </div>
            <div>
                <label for="rom">Romance</label>
                <input id="rom" type="checkbox" value="Romance">
            </div>
            <div>
                <label for="dra">Drama</label>
                <input id="dra" type="checkbox" value="Drama">
            </div>


        </div>
        <button type="button" id="btn">Start</button>
        <div class="textarea">
            <div class="nochangetext">
                <h3>今天看...<span id="answer">哪部勒?</span></h3>
            </div>
            <div class="changetext"></div>
        </div>
    </div>


    <!-- js 貼在最底下 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
